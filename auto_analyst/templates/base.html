<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AutoAnalyst</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Include custom CSS for chat window -->
    <style>
        .chat-window {
            height: 70vh;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
        }

        .previous-analyses {
            height: 70vh;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
            margin-right: 10px;
        }

        .message-bar {
            display: flex;
            justify-content: space-between;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .message.user {
            background-color: white;
        }

        .message.autoanalyst {
            background-color: #f2f2f2;
        }

        .loading-animation {
            // Your custom animation styles
        }

        .sender {
            font-weight: bold;
        }
    </style>
</head>

<body>
    {% include 'partials/_top_bar.html' %}

    {% block content %}{% endblock %}

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const csrf_token = "{{ csrf_token }}";

        function addToChat(sender, message) {
            let messageItem = $('<div>');
            messageItem.addClass('message');
            messageItem.addClass(sender.toLowerCase());

            let senderElement = $('<strong>').text(sender);
            let senderLine = $('<div>').append(senderElement);

            let messageText = $('<div>').text(message);

            messageItem.append(senderLine);
            messageItem.append(messageText);

            $('#chatWindow').append(messageItem);
        }

        function sendMessage() {
            let message = $("#messageInput").val();
            if (message.trim() === '') return;

            addToChat('You', message); // Add message to chat before making the call
            $("#messageInput").val(''); // Clear the message input

            // Show loading animation
            let loadingMessage = $('<li class="spin">');
            loadingMessage.text('AutoAnalyst is thinking...');
            $('#chatWindow').append(loadingMessage);

            $.ajax({
                url: '/analyze',
                type: 'POST',
                data: JSON.stringify({ question: message }),
                contentType: 'application/json',
                dataType: 'json',
                headers: { "X-CSRFToken": csrf_token },
                success: function
                    (response) {
                    let result = response.result;
                    loadingMessage.remove(); // Remove loading animation
                    let formattedResult = `Analysis Type: ${result.analysis_type}\nData: ${JSON.stringify(result.data)}\nQuery: ${result.query}`;
                    addToChat('AutoAnalyst', formattedResult);
                    $('#error').hide();  // hide the error message on success
                },
                error: function (xhr, status, error) {
                    loadingMessage.remove(); // Remove loading animation
                    let errorMessage = null;
                    if (xhr.status === 400 || xhr.status === 500) {
                        let response = JSON.parse(xhr.responseText);
                        errorMessage = response.error;
                    } else {
                        errorMessage = "An unexpected error occurred.";
                    }
                    $('#error').html(errorMessage);
                    $('#error').show();
                }
            });
        }

        $('#messageForm').submit(function (e) {
            e.preventDefault();
            sendMessage();
        });
    </script>
</body>

</html>
